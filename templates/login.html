{% extends "base.html" %} {% block body %}

<div
  class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50 z-50"
>
  <form class="p-4 bg-white rounded-lg shadow-md" action="/login" method="POST">
    <div class="bg-white p-8 rounded-lg flex flex-col items-center">
      <h2 class="text-2xl font-bold mb-4">Enter your username</h2>
      <input
        type="text"
        placeholder="Username"
        id="username"
        name="username"
        class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
      />
      <button
        type="submit"
        class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Submit
      </button>
    </div>
  </form>
</div>

{% endblock %}
