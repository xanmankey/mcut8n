{% extends "base.html" %} {% block body %}
<div class="flex flex-col justify-center items-center h-screen">
  <form class="p-4 bg-white rounded-lg shadow-md">
    <label for="title" class="block text-sm font-medium text-gray-700"
      >Title</label
    >
    <input
      type="text"
      id="title"
      name="title"
      class="mt-1 block w-full border-black-300 border-2 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 outline-none"
    />

    <label
      for="description"
      class="block mt-4 text-sm font-medium text-gray-700"
      >Description</label
    >
    <textarea
      id="description"
      name="description"
      rows="3"
      class="mt-1 block w-full border-black-300 border-2 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 outline-none"
    ></textarea>

    <label for="image" class="block mt-4 text-sm font-medium text-gray-700"
      >Image</label
    >
    <input
      type="file"
      id="image"
      name="image"
      accept="image/*"
      class="mt-1 block w-full rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 outline-none"
    />
    <div class="flex flex-row justify-center">
      <button
        type="submit"
        class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Create Event
      </button>
    </div>
  </form>
</div>

{% endblock %}
